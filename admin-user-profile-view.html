<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User Profile</title>
    <link rel="stylesheet" href="css/admin_styles.css">
</head>
<body>
    <div id="user-info"></div>
    <h1>User Profile</h1>
    <div id="profile-container">
        <div id="profile-image">
            <img id="profileImage" src="" alt="User Image"/><br>
        </div>
        <div id="profile-details">
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Age:</strong> <span id="age"></span></p>
            <p><strong>Gender:</strong> <span id="gender"></span></p>
            <p><strong>Height:</strong> <span id="height"></span></p>
            <p><strong>Weight:</strong> <span id="weight"></span></p>
            <p><strong>Zodiac Sign:</strong> <span id="zodiac"></span></p>
            <p><strong>Description:</strong> <span id="description"></span></p>
            <p><strong>Rating:</strong> <span id="rating"></span>/5.0</p>
            <label for="hiddenCheck"><strong>Hidden Profile</strong></label>
            <input type="checkbox" id="hiddenCheck" name="hiddenCheck"><br>
        </div>
    </div>    

    <button class = "backbutton" id="back">Back to Users</button>


    <script type="module" src="js/admin-user-profile-view.js"></script>


</body>
</html>
