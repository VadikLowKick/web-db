<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User Profile</title>
    <link rel="stylesheet" href="css/user_styles.css">
</head>
<body>
    <div id="user-info"></div>
    
    <h1>User Profile</h1>
    <div id="profile-container">
        <div id="profile-image">
            <img id="profileImage" src="" alt="User Image"/><br>

        </div>
    <div id="profile-details">
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Age:</strong> <span id="age"></span></p>
    <p><strong>Gender:</strong> <span id="gender"></span></p>
    <p><strong>Height:</strong> <span id="height"></span></p>
    <p><strong>Weight:</strong> <span id="weight"></span></p>
    <p><strong>Zodiac Sign:</strong> <span id="zodiac"></span></p>
    <p><strong>Description:</strong> <span id="description"></span></p>
    <p><strong>Rating:</strong> <span id="rating"></span>/5.0</p>

    <h3>Rate this user:</h3>
    <select id="userRating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select><br>
    <button id="submitRating">Submit Rating</button>   
    </div>
    </div>
    <div id="profileActions">
    <button id="back_to_users">Back to Users</button></div>
    
    <script type="module" src="js/user-profile-view.js"></script>
    <script src="js/logger.js"></script>


</body>
</html>
