<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile</title>
    <link rel="stylesheet" href="css/user_styles.css">
</head>
<body>
    <div id="user-info"></div>
    <h1>Complete Your Profile</h1>
    <div id="profile-container">            
        <div id="profile-image">
                <input type="file" id="profileImage" accept="image/*">
                <img id="imagePreview" src="" alt="Profile Image Preview" />

            </div>
    <div id="profile-details">
        <form id="profileForm">

            <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            </div>

            <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" required><br>
            </div>

            <div class="form-group">
            <label for="gender">Gender:</label>
            <label style="text-align: right; width: 45px" >Ðœale</label>
            <input type="radio" name="gender" value="Male" required> 
            <label style="text-align: right; width: 45px; margin-right: 42px;">Female</label><br>
            <input type="radio" name="gender" value="Female" required>
            </div>
            <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" required><br>
            </div>
            <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required><br>
            </div>
            <div class="form-group">
            <label for="zodiac">Zodiac:</label>
            <select id="zodiac" required>
                <option value="Aries">Aries</option>
                <option value="Taurus">Taurus</option>
                <option value="Gemini">Gemini</option>
                <option value="Cancer">Cancer</option>
                <option value="Leo">Leo</option>
                <option value="Virgo">Virgo</option>
                <option value="Libra">Libra</option>
                <option value="Scorpio">Scorpio</option>
                <option value="Sagittarius">Sagittarius</option>
                <option value="Capricorn">Capricorn</option>
                <option value="Aquarius">Aquarius</option>
                <option value="Pisces">Pisces</option>
            </select><br>
            </div>
            <div class="form-group">
            <label for="description">Description:</label><br>
            <textarea id="description"></textarea><br>
            </div>
            <button id = "Save_Profile" type="submit">Save Profile</button>
        </form>
    </div>

    </div>

    <button id="viewUsers">View Other Users</button>

    <script type="module" src="js/user-profile.js"></script>
    <script src="js/logger.js"></script>

</body>
</html>
